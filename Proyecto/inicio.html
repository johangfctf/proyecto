<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio | Farmacia Online</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
        }

        /* ========= NAVBAR SUPERIOR ========== */
        .navbar {
            width: 100%;
            background: white;
            padding: 15px 20px;
            box-shadow: 0px 3px 10px rgba(0,0,0,0.15);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;

            display: flex;
            justify-content: center; /* ⭐ menú centrado */
            align-items: center;
            position: relative;
        }

        /* ⭐ IMAGEN A LA IZQUIERDA */
        .navbar-img {
            position: absolute;
            left: 20px;
        }

        .navbar-img img {
            width: 55px;
            height: 55px;
            border-radius: 10px;
            object-fit: cover;
        }

        .navbar-links a {
            margin: 0 15px;
            text-decoration: none;
            color: #0072ff;
            font-size: 17px;
            font-weight: bold;
        }

        .navbar-links a:hover {
            color: #004db3;
            text-decoration: underline;
        }

        /* ========= CONTENIDO GENERAL ========== */
        .contenido {
            margin-top: 120px;
            padding: 20px;
        }

        /* ========= CARRUSEL ========== */
        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0px 3px 12px rgba(0,0,0,0.25);
        }

        .carousel-slide {
            display: flex;
            width: 300%;
        }

        .carousel-slide img {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        /* Flechas */
        .btn-carousel {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.4);
            border: none;
            padding: 15px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            border-radius: 50%;
        }

        .btn-prev { left: 10px; }
        .btn-next { right: 10px; }

        .btn-carousel:hover {
            background: rgba(0,0,0,0.7);
        }

        /* ========= PRODUCTOS DESTACADOS ========== */
        .titulo-section {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #0058b8;
            margin-top: 40px;
        }

        .productos-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .producto {
            width: 230px;
            background: white;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 3px 10px rgba(0,0,0,0.15);
        }

        .producto img {
            width: 100%;
            height: 150px;
            object-fit: contain;
        }

        .producto h3 {
            margin: 10px 0 5px 0;
            color: #003a8c;
        }

        .producto p {
            color: #555;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .btn-comprar {
            display: inline-block;
            padding: 10px 12px;
            background: #0072ff;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }

        .btn-comprar:hover {
            background: #005fd6;
        }

    </style>
</head>
<body>

<!-- ========= NAVBAR ========= -->
<nav class="navbar">

    <!-- ⭐ Imagen a la izquierda -->
    <div class="navbar-img">
        <img src="https://i.imgur.com/kTt0YqJ.jpeg" alt="Logo">
    </div>

    <!-- ⭐ Menú centrado exactamente -->
    <div class="navbar-links">
        <a href="inicio.html">Inicio</a>
        <a href="productos.html">Productos</a>
        <a href="promos.html">Promociones</a>
        <a href="contacto.html">Contacto</a>
        <a href="perfil.html">Perfil</a>
    </div>

</nav>


<div class="contenido">

    <!-- ========= CARRUSEL ========= -->
    <div class="carousel-container">
        <div class="carousel-slide" id="slide">
            <img src="https://i.imgur.com/zXlmvXm.jpeg">
            <img src="https://i.imgur.com/8w1RF1T.jpeg">
            <img src="https://i.imgur.com/1bVmC6O.jpeg">
        </div>
        <button class="btn-carousel btn-prev" onclick="anterior()">❮</button>
        <button class="btn-carousel btn-next" onclick="siguiente()">❯</button>
    </div>

    <!-- ========= PRODUCTOS DESTACADOS ========= -->
    <h2 class="titulo-section">Productos Destacados</h2>

    <div class="productos-grid">
        <div class="producto">
            <img src="https://i.imgur.com/JDtVf5W.png">
            <h3>Paracetamol 500mg</h3>
            <p>Alivia dolor y fiebre.</p>
            <a class="btn-comprar" href="#">Comprar</a>
        </div>

        <div class="producto">
            <img src="https://i.imgur.com/zWuQf7U.png">
            <h3>Antigripal</h3>
            <p>Para síntomas de gripe.</p>
            <a class="btn-comprar" href="#">Comprar</a>
        </div>

        <div class="producto">
            <img src="https://i.imgur.com/Z5uOtOa.png">
            <h3>Vitamina C</h3>
            <p>Refuerza defensas.</p>
            <a class="btn-comprar" href="#">Comprar</a>
        </div>
    </div>

</div>

<script>
let slide = document.getElementById("slide");
let index = 0;

function siguiente() {
    index = (index + 1) % 3;
    slide.style.transform = `translateX(-${index * 100}%)`;
}

function anterior() {
    index = (index - 1 + 3) % 3;
    slide.style.transform = `translateX(-${index * 100}%)`;
}

setInterval(siguiente, 4000);
</script>

</body>
</html>
