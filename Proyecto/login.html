<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Farmacia</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        .contenedor {
            display: flex;
            height: 100vh;
        }

        /* LADO IZQUIERDO */
        .lado-izquierdo {
            flex: 1;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 35px;
            font-weight: bold;
            padding: 20px;
        }

        /* LADO DERECHO */
        .lado-derecho {
            flex: 1;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .formulario {
            width: 80%;
            max-width: 350px;
        }

        .formulario h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .formulario input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        .formulario button {
            width: 100%;
            padding: 12px;
            background: #0072ff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        .formulario button:hover {
            background: #005edd;
        }

        .formulario .extra {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .formulario a {
            color: #0072ff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="contenedor">

    <!-- LADO IZQUIERDO -->
    <div class="lado-izquierdo">
        Farmacia Online
    </div>

    <!-- LADO DERECHO -->
    <div class="lado-derecho">
        <form class="formulario" action="login.php" method="POST">
            <h2>Iniciar Sesión</h2>

            <input type="email" name="correo" placeholder="Correo electrónico" required>
            <input type="password" name="password" placeholder="Contraseña" required>

            <button type="submit">Entrar</button>

            <div class="extra">
                ¿No tienes cuenta? <a href="registro.html">Regístrate</a>
            </div>
        </form>
    </div>

</div>

</body>
</html>
