<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4eefc;
            display: flex;
        }

        /* ───────── Menú lateral ───────── */
        .sidebar {
            width: 260px;
            background: white;
            padding: 20px;
            border-right: 2px solid #e2d6ff;
            height: 100vh;
            box-sizing: border-box;
        }

        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        .category {
            padding: 12px;
            background: #faf6ff;
            margin-bottom: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
            border-left: 4px solid transparent;
        }

        .category:hover {
            background: #e8dbff;
            border-left: 4px solid #a87bff;
        }

        /* ───────── Contenido ───────── */
        .content {
            flex: 1;
            padding: 20px;
        }

        .search-bar input {
            width: 80%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #d0c2f7;
            margin-bottom: 20px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .product img {
            width: 90px;
            height: 90px;
            background: #ede8ff;
            border-radius: 10px;
        }

        .product h4 {
            margin: 10px 0 5px;
        }

        .product p {
            font-size: 14px;
            color: #444;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Categorías</h2>

        <div class="category">Analgesicos</div>
        <div class="category">Antiinflamatorios</div>
        <div class="category">Antibióticos</div>
        <div class="category">Antihistamínicos</div>
        <div class="category">Antigripales</div>
        <div class="category">Gastrointestinales</div>
        <div class="category">Desinfectantes</div>
        <div class="category">Vitaminas</div>
        <div class="category">Control de presión</div>
        <div class="category">Diabetes</div>
    </div>

    <div class="content">
        <div class="search-bar">
            <input type="text" placeholder="Buscar productos...">
        </div>

        <div class="products">
            <div class="product">
                <img src="">
                <h4>Ejemplo 1</h4>
                <p>Descripción del producto.</p>
            </div>

            <div class="product">
                <img src="">
                <h4>Ejemplo 2</h4>
                <p>Descripción del producto.</p>
            </div>

            <div class="product">
                <img src="">
                <h4>Ejemplo 3</h4>
                <p>Descripción del producto.</p>
            </div>
        </div>
    </div>

</body>
</html>
